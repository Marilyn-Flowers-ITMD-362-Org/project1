<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Your Favorite Clothing Store Discounts </title>
   <link rel="stylesheet" media="screen" href="css/design.css" />
</head>
<body>
  <h1> Sign Up Now To Get Discounts On Your Favorite Clothing Store! </h1>
  <h2> Never Pay Full Price Again! </h2> 
  
  <form method="get" action="#null" autocomplete="on">
  <div id="container"> 
    <label for="name">Name</label>
      <input type="text" name="first_name" id="name" class="fontsize" placeholder="First" autocomplete="given-name">
      <input type="text" name="last_name" id="name1" class="fontsize" placeholder="Last" autocomplete="family-name">
      
      <label for="email">Email</label>
      <input type="email" name="email_data" id="email" class="fontsize">
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
      
      <label for="birthday">Date Of Birth</label>
      <input type="date" id="birthday" name="birthday">
      <div id="submit"> </div>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
    </div>
  </form>
    

</body>
</html>
